<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldwide Restaurants API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <h1 id="header">Random Restaurant!</h1>
    <div class="searchContainer col-md-4">
        <form>
            <div class="form-row">
                <div class="form-group col-md-10">
                    <input type="text" class="form-control cityName" id="inputCity" placeholder="City Name">
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-light randomizeBtn">Randomize</button>
                </div>
            </div>
        </form>
    </div>

    <div class="resultContainer">
        <div class="card" style="width: 18rem;">
            <img src="https://tinyurl.com/yxbqbov9" class="card-img-top" alt="stock photo of restaurant">
            <div class="card-body ">
                <h5 class="card-title restaurantName"></h5>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item cuisine"></li>
              <li class="list-group-item price"></li>
              <li class="list-group-item address"></li>
            </ul>
            <div class="card-body">
              <a href="#" class="card-link callBtn">Call</a>
              <a href="#" class="card-link webBtn">Website</a>
            </div>
          </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
